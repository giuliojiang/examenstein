<html>
    <head>
        <title>Examenstein</title>
        <style>
            @import url('https://fonts.googleapis.com/css?family=Anton');
        </style>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="/dist/main.js"></script>
    </head>
    <body>
        <!-- Main render canvas -->
        <div class="container">
            <canvas id="canvas" class="render-canvas"></canvas>
            <!-- Handgun -->
            <div class="handgun-positioner">
                <div class="bottom-container">
                    <div class="handgun-container">
                        <img class="handgun" src="/res/handgun.png" data-handgun-base>
                    </div>
                    <div class="handgun-container">
                        <img class="handgun handgun-hidden" src="/res/handgun_firing.png" data-handgun-firing>
                    </div>
                    <!-- infobar -->
                    <img class="infobar" src="/res/info-bar.png">
                </div>
            </div>
            <!-- Timer and score -->
            <div class="timer-positioner">
                <div class="timer-container">
                    <div class="timer" data-timer-text></div>
                    <div class="timer" data-score-text></div>
                </div>
            </div>
        </div>
        <!-- Game over screen -->
        <div class="container level-back" data-game-over>
            <div class="full-flex">
                <div class="game-over">GAME OVER</div>
                <div class="game-over" data-game-over-reason></div>
                <div class="new-game" data-new-game-button>NEW GAME</div>
            </div>
        </div>
        <!-- Start game screen -->
        <div class="container level-front" data-start-screen>
            <div class="full-flex">
                <div class="game-title">IMPERIAL EXAMENSTEIN</div>
                <div class="new-game" data-start-game-button>PLAY</div>
            </div>
        </div>
    </body>
</html>
